<!-- Define a direção dos flex itens. Por padrão ele é row (linha), 
    por isso quando o display: flex; é adicionado, os elementos ficam em linha, um do lado do outro.
A mudança de row para column geralmente acontece quando estamos definindo os estilos em media 
queries para o mobile. Assim você garante que o conteúdo seja apresentado em coluna única. -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Flex Direction</title>
    <link href="flex-direction.css" rel="stylesheet" />
  </head>

  <body>
      <h1>flex direction - row</h1>

      <section class="container row">
          <div class="item">1</div>
          <div class="item">2</div>
          <div class="item">3</div>
      </section>

      <h1 >flex-direction: row-reverse</h1>
      <section class="container row-reverse">
          <div class="item">1</div>
          <div class="item">2</div>
          <div class="item">3</div>
      </section>

      <h1>flex direction column</h1>
      <section class="container column">
          <div class="item">1</div>
          <div class="item">2</div>
          <div class="item">3</div>
      </section>

      <h1>flex direction column-reverse</h1>
      <section class="container column-reverse">
          <div class="item">1</div>
          <div class="item">2</div>
          <div class="item">3</div>
      </section>
  </body>
</html>
